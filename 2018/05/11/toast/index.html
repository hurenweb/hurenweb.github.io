        <p><em>弹窗提示封装-toast()，用来代替浏览器自带的丑陋的alert()</em></p>
<ul>
<li>代码如下：<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br></pre></td><td class="code"><pre><span class="line">function toast(str) &#123;</span><br><span class="line">    if (!document.body) &#123;</span><br><span class="line">        return console.log(&quot;请在页面加载后调用执行&quot;);</span><br><span class="line">    &#125;</span><br><span class="line">    var obj;</span><br><span class="line">    if (document.getElementById(&quot;toast_h&quot;)) &#123;</span><br><span class="line">        obj = document.getElementById(&quot;toast_h&quot;);</span><br><span class="line">    &#125; else &#123;</span><br><span class="line">        obj = document.createElement(&quot;div&quot;);</span><br><span class="line">        obj.id = &quot;toast_h&quot;;</span><br><span class="line">        document.body.appendChild(obj);</span><br><span class="line">    &#125;</span><br><span class="line">    obj.innerHTML = str;</span><br><span class="line">    obj.style = &apos;padding:8px 16px;border-radius:32px;background-color:#f8d7da;color:#721c24;;&apos; +</span><br><span class="line">        &apos;position:absolute;z-index:100;top:100px;font-size:1em;display:block;&apos;;</span><br><span class="line">    var widtha = parseInt(getComputedStyle(obj, false)[&quot;width&quot;]);</span><br><span class="line">    obj.style.left = parseInt((window.innerWidth - widtha) / 2) + &quot;px&quot;;</span><br><span class="line">    setTimeout(function () &#123;</span><br><span class="line">        obj.style.display = &quot;none&quot;;</span><br><span class="line">    &#125;, 3000)</span><br><span class="line">&#125;</span><br><span class="line">//调用</span><br><span class="line">toast(&quot;我是提示信息，3s自动消失~&quot;);</span><br></pre></td></tr></table></figure>
</li>
</ul>
<p><img src="https://note.youdao.com/yws/public/resource/97bfa5d95364895e3c90bc353d935c34/xmlnote/28F8909BC4C3443380CA363D68093FA7/4377" alt="image"></p>
<ul>
<li>结合bootstrap+jq的封装如下:<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br></pre></td><td class="code"><pre><span class="line">var alertState = 0;</span><br><span class="line">function alertfn(str, type) &#123;</span><br><span class="line">    if (alertState) return;</span><br><span class="line">    var html = &apos;&lt;div class=&quot;modal fade&quot; tabindex=&quot;-1&quot; role=&quot;dialog&quot; id=&quot;alertfn&quot;&gt;&lt;div class=&quot;modal-dialog&quot;&gt;&lt;div class=&quot;alert alert-danger&quot; id=&quot;alertfnDiv&quot;&gt;&lt;a href=&quot;javascript:closeAlert();&quot; class=&quot;close&quot;&gt;&amp;times;&lt;/a&gt;&lt;span id=&quot;alertfnSpan&quot;&gt;&lt;/span&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;&apos;;</span><br><span class="line">    if ($(&quot;#alertfn&quot;).length == 0) &#123;</span><br><span class="line">        $(&quot;body&quot;).append(html);</span><br><span class="line">    &#125;</span><br><span class="line">    if (type == 2) &#123;</span><br><span class="line">        $(&quot;#alertfnDiv&quot;)[0].className = &quot;alert alert-success&quot;;</span><br><span class="line">    &#125; else if (type == 3) &#123;</span><br><span class="line">        $(&quot;#alertfnDiv&quot;)[0].className = &quot;alert alert-warning&quot;;</span><br><span class="line">    &#125;</span><br><span class="line">    $(&quot;#alertfnSpan&quot;).text(str);</span><br><span class="line">    $(&apos;#alertfn&apos;).on(&apos;show.bs.modal&apos;, function () &#123;</span><br><span class="line">        alertState = 1;</span><br><span class="line">    &#125;);</span><br><span class="line">    $(&apos;#alertfn&apos;).on(&apos;hide.bs.modal&apos;, function () &#123;</span><br><span class="line">        alertState = 0;</span><br><span class="line">    &#125;);</span><br><span class="line">    $(&apos;#alertfn&apos;).modal(&apos;show&apos;);</span><br><span class="line">&#125;</span><br><span class="line">function closeAlert() &#123;</span><br><span class="line">    $(&apos;#alertfn&apos;).modal(&apos;hide&apos;)</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
</li>
</ul>
